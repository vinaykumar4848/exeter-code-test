<div class="header-title">
    Posts

</div>
<div>
    <table>
        <tr>
          <th>ID</th>
          <th>TITLE</th>
          <th>DESCRIPTION</th>
        </tr>
        <tr *ngFor="let post of posts | slice:0:5;">
          <td>{{post.id}}</td>
          <td>{{post.title}}</td>
          <td>{{post.body}}</td>
        </tr>
      </table>

</div>
